{% set name = "pyina" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyina-{{ version }}.tar.gz
  sha256: dd0c394f8e01dac20a5e17ef39f5ba1806012ee90fdc6ec22d290ff94ef0035f

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python
    - setuptools >=42
    - cython >=0.29.30
    - pip
  run:
    - python
    - numpy
    - dill >=0.3.8
    - pox >=0.3.4
    - pathos >=0.3.2
    - mystic >=0.4.2
    - cython >=0.29.30
    - numpy >=1.0
    - mpi4py >=1.3,!=3.0.2

test:
  commands:
    - export OMPI_MCA_plm_rsh_agent=sh  # [unix]
    - python -c "import pyina"
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uqfoundation/pyina
  summary: MPI parallel map and cluster scheduling
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
